<h1>Natuur</h1>

<p style="font-size: 150%">De natuur is de inhoud en werking van het heelal zoals door de mens waargenomen, ervaren en/of gewaardeerd. Hiertoe behoren de niet-levende en de levende natuur. De natuur wordt met name bestudeerd door de natuurwetenschappen.</p>
